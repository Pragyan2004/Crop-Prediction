<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .form-section {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 20px;
      }

      h1 {
        color: #00796b;
        font-weight: bold;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #495057;
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #00796b;
        border: none;
      }

      .btn-primary:hover {
        background-color: #004d40;
      }

      .card {
        margin-top: 30px;
      }

      .card-body {
        background-color: #00796b;
        color: #ffffff;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ðŸŒ± Crop Recommendation</a>
      </div>
    </nav>
    <div class="container">
      <div class="form-section">
        <h1 class="text-center">Crop Recommendation System</h1>
        <form action="/predict" method="POST" class="row g-3">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
          </div>
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
          </div>
        </form>

        {% if result %}
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Recommended Crop</h5>
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
        {% endif %}
      </div>

      <div class="footer">
        <p>&copy; 2025 Crop Recommendation System. All Rights Reserved.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
